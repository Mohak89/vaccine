        <div class="flexRow w-100">

                <div class="contactInfo">
                    <div>
                        <p>me@mohak.com</p>
                        <p>Address - <br> CryoStation 001,<br> 24.5795245,80.733008<br>

                    </div>
                    <!-- <div>+918817141845</div> -->
